    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              sky: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              // Palette Universitaire
              brand: {
                DEFAULT: '#87CEEB', // Sky Blue (Accent)
                dim: '#E0F2F8',     // Very light background
              },
              university: {
                DEFAULT: '#2F6FB2', // Deep Academic Blue (Primary Action)
                dark: '#1E4C85',
                light: '#4A8AC9'
              },
              slate: {
                 50: '#F8FAFC', // Fond secondaire propre
                 100: '#F1F5F9',
                 200: '#E2E8F0', // Bordures
                 800: '#1E293B', // Texte principal
                 900: '#0F172A'
              },
              alert: {
                DEFAULT: '#D32F2F', // Rouge académique plus sobre
                light: '#FFEBEE',
                text: '#C62828'
              },
              success: {
                 DEFAULT: '#2E7D32', // Vert académique
                 light: '#E8F5E9'
              },
              warning: {
                 DEFAULT: '#ED6C02', // Orange académique
                 light: '#FFF3E0'
              }
            },
            boxShadow: {
              'soft': '0 2px 8px rgba(0, 0, 0, 0.04)',
              'card': '0 1px 3px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.1)',
              'elevation': '0 4px 6px -1px rgba(47, 111, 178, 0.1), 0 2px 4px -1px rgba(47, 111, 178, 0.06)' 
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem', // Max radius used now
            },
            spacing: {
              'safe-bottom': 'env(safe-area-inset-bottom)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F4F6F8; /* Gris universitaire très clair */
        color: #1E293B;
        -webkit-font-smoothing: antialiased;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      /* Mobile Safe Area Fixes */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top, 20px);
      }

      /* Hide Scrollbar for Chrome, Safari and Opera but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Custom scrollbar for Desktop - Thinner and cleaner */
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        ::-webkit-scrollbar-track {
          background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
          background: #CBD5E1; 
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #94A3B8; 
        }
      }
    </style>
